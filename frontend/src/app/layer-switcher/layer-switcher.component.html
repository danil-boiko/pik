<div class="layer-toggler">
  <div class="layer-toggler__title">Отображение слоев</div>
  <div class="layer-toggler__desc">Здесь можно регулировать отображение словев</div>
  <div>
    <label>
      <input
        type="radio"
        name="layer-type"
        value="1"
        [(ngModel)]="selectedOption"
        (change)="onRadioButtonChange('1')">
        Показать A и B
    </label>
  </div>
  <div>
    <label>
      <input
        type="radio"
        name="layer-type"
        value="2"
        [(ngModel)]="selectedOption"
        (change)="onRadioButtonChange('2')">
        Показать только А
    </label>
  </div>
  <div>
    <label>
      <input
        type="radio"
        name="layer-type"
        value="3"
        [(ngModel)]="selectedOption"
        (change)="onRadioButtonChange('3')">
        Показать только B
    </label>
  </div>
  <div>
    <label>
      <input
        type="radio"
        name="layer-type"
        value="4"
        [(ngModel)]="selectedOption"
        (change)="onRadioButtonChange('4')">
        Показать пересечение А и В
    </label>
  </div>
</div>
